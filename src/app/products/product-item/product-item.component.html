<div class="row">
<div class="col-md-3" *ngFor="let product of products">
  <div class="card custom-shadow">
    <div class="card-title">
      <h5 [innerHTML] = "product.name"> </h5>
    </div>
    <div class="card-body">
      <ul>
        <li *ngFor="let item of product.productData" >{{item}}</li>
      </ul>
    </div>
  </div>
</div>
</div>
