<div class="row">
  <div class="col-md-2" *ngFor="let dataSet of dataSets">
    <div class="card custom-shadow">
      <figure>
          <i [class]="dataSet.iconCode"></i>
        <!-- <img [src]="dataSet.imgageSrc" alt="icon" class="img-fluid mx-auto d-block"> -->
        <figcaption>
          <p [innerHTML]="dataSet.imageTitle"></p>
        </figcaption>
      </figure>
    </div>
  </div>
</div>
